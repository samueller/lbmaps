<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selection Bias Identification</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="util.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet">
        <link href="selection_bias.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Exposing Selection Bias</h1>
                <svg id="plot" width="575" height="575"></svg>
                <form id="plot-controls">
                    <div class="field">
                        <div class="control">
                            <input id="pycx-slider" name="pycx" min="0" max="1" value="0.5" step="0.02" type="range">
                            <output id="pycx-output" for="pycx-slider">P(y|x) = 0.5</output>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="pycxp-slider" name="pycxp" min="0" max="1" value="0.5" step="0.02" type="range">
                            <output id="pycxp-output" for="pycxp-slider">P(y|x') = 0.5</output>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="px-slider" name="px" min="0" max="1" value="0.5" step="0.02" type="range">
                            <output id="px-output" for="px-slider">P(x) = 0.5 (P(x') = 0.5)</output>
                        </div>
                    </div>
                    <div class="field">
                        <output id="py-output">P(y) = 0.5</output>,
                        <output id="pxy-output">P(x, y) = 0.25, P(x, y') = 0.25, P(x', y) = 0.75, P(x', y') = 0.75</output>
                    </div>
                </form>
                <script src="selection_bias.js"></script>
            </div>
        </section>
    </body>
</html>
