<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selection Bias Identification</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="util.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css" rel="stylesheet">
        <link href="selection_bias_2.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Exposing Selection Bias</h1>
                <div class="svg-canvas">
                    <svg id="axes" width="575" height="575"></svg>
                    <canvas id="plot" width="500" height="500"></canvas>
                    <div id="stats-window"></div>
                </div>
                <form id="plot-controls">
                    <div class="field">
                        <div class="control">
                            <input id="px-slider" name="px" min="0" max="1" value="0.5" step="0.01" type="range">
                            <output id="px-output" for="px-slider">P(x) = 0.2</output>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="pm-slider" name="pm" min="0" max="1" value="0.5" step="0.01" type="range">
                            <output id="pm-output" for="pm-slider">P(w) = 0.5</output>
                        </div>
                    </div>
                    <!-- <div class="field">
                        <div class="control">
                            <input id="px-slider" name="px" min="0" max="1" value="0.95" step="0.01" type="range">
                            <output id="px-output" for="px-slider">P(x) = 0.95 (P(x') = 0.05)</output>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="pmcs-slider" name="pmcs" min="0" max="1" value="0.9" step="0.01" type="range">
                            <output id="pmcs-output" for="pmcs-slider">P(m|s) = 0.9 (P(m'|s) = 0.1)</output>
                        </div>
                    </div> -->
                    <div class="field">
                        <div class="control">
                            <input id="pycxm-slider" name="pycxm" min="0" max="1" value="0.1" step="0.01" type="range">
                            <output id="pycxm-output" for="pycxm-slider">P(y|x, w) = 0.1</output>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="pycxmp-slider" name="pycxmp" min="0" max="1" value="0.5" step="0.01" type="range">
                            <output id="pycxmp-output" for="pycxmp-slider">P(y|x, w') = 0.5</output>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="pycxpm-slider" name="pycxpm" min="0" max="1" value="0.5" step="0.01" type="range">
                            <output id="pycxpm-output" for="pycxpm-slider">P(y|x', w) = 0.5</output>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="pycxpmp-slider" name="pycxpmp" min="0" max="1" value="0.5" step="0.01" type="range">
                            <output id="pycxpmp-output" for="pycxpmp-slider">P(y|x', w') = 0.5</output>
                        </div>
                    </div>
                    <!-- <div>
                        <output id="pyx-output">P(y<sub>x</sub>) = 0.5, P(y<sub>x'</sub>) = 0.5, P(y<sub>x</sub>|s) = 0.5, P(y<sub>x'</sub>|s) = 0.5</output>,
                        <output id="ps-output">P(s) = 0.5</output>,
                        <output id="py-output">P(y) = 0.5</output>,
                        <output id="pxy-output">P(x, y) = 0.25, P(x, y') = 0.25, P(x', y) = 0.75, P(x', y') = 0.75</output>
                    </div> -->
                </form>
                <div class="next">
                    <table class="variables table is-striped is-narrow is-hoverable">
                        <caption>Variables</caption>
                        <thead>
                            <tr><th>Var</th><th>Description</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>X</td><td>Exercise<br>x is ≥ 3 hrs/wk<br>x is &lt; 3 hrs/wk</td></tr>
                            <tr><td>Y</td><td>Happiness</td></tr>
                            <tr><td>W</td><td>Wealth<br>w is ≥ poverty<br>w' is &lt; poverty</td></tr>
                            <tr><td>S</td><td>Selection</td></tr>
                        </tbody>
                    </table>
                    <img id="sel-bias-dag" src="selection_bias_dag.png">
                </div>
                <script src="selection_bias_cmax.js"></script>
            </div>
        </section>
    </body>
</html>
